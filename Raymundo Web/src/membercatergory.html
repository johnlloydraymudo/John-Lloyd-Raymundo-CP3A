<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member's Registration</title>

</head>
<body>
        <h1 align="center">MEMBERS REGISTRATION</h1>
        <hr color="yellow" size="6">
        <center>
            |&nbsp;&nbsp;&nbsp;<a href="../src/membersinfo.html">MEMBER INFO</a>&nbsp;&nbsp;&nbsp; |
            &nbsp;&nbsp;&nbsp;<a href="../src/otherinfo.html">OTHER INFO</a>&nbsp;&nbsp;&nbsp; |
            &nbsp;&nbsp;&nbsp;<a href="../src/address.html">ADDRESS</a>&nbsp;&nbsp;&nbsp; |
            &nbsp;&nbsp;&nbsp;<a href="../src/contacts.html">CONTACTS</a>&nbsp;&nbsp;&nbsp; |
            &nbsp;&nbsp;&nbsp;MEMBER CATERGORY</a>&nbsp;&nbsp;&nbsp; |
            </center>
        <hr color="yellow" size="6">
        <br>
        <br>
        <center>
            <form method="GET">
                <table  align="center" width="80" cellspacing="20">
                    <tr>
                        <td align="left"><label for="category">Category</label></td>
                        <td></td>
                        <td>
                            <select id="category" name="category">
                                <option value="Mandatory">Mandatory</option>
                                <option value="Voluntary">Voluntary</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td align="left"><label for="employername" id="employername">Employer Name</label></td>
                        <td></td>
                        <td> <input type="text" id="employername" name="employername" maxlength="60" size="60"></td>
                    </tr>

                    <tr>
                        <td align="left"><label for="Dateemployed">&nbsp;&nbsp;&nbsp;Date Employed&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                        <td></td>
                        <td>
                            <select id="Dateemployed" name="Dateemployed">
                                <option value="month">-Month</option>
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="Dateemployed" name="Dateemployed" maxlength="25" size="15">&nbsp;&nbsp;<i>(YYYY)</i>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="left"><label for="employeenumber" id="employeenumber">Employee Number</label></td>
                        <td></td>
                        <td> <input type="text" id="employeenumber" name="employeenumber" maxlength="60" size="35"></td>
                    </tr>

                    <tr>
                        <td align="left"><label for="occupation" id="occupation">Occupation</label></td>
                        <td></td>
                        <td> <input type="text" id="occupation" name="occupation" maxlength="60" size="50"></td>
                    </tr>

                    <tr>
                        <td align="left"><label for="employmentstatus" id="employmentstatus" name="employmentstatus">Employment Status</label></td>
                        <td></td>
                            <td align="left"><input type="radio" id="employmentstatus" name="employmentstatus" value="PERMANENT/REGULAR">PERMANENT/REGULAR
                                <input type="radio" id="employmentstatus" name="employmentstatus" value="COTRACTUAL">CONTRACTUAL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="employmentstatus" name="employmentstatus" value="TEMPORARY/PART-TIME">TEMPORARY/PART-TIME
                                <input type="radio" id="employmentstatus" name="employmentstatus" value="CASUAL">CASUAL
                                <input type="radio" id="employmentstatus" name="employmentstatus" value="PROJECT-BASED">PROJECT-BASED</td>
                    </tr>

                    <tr>
                        <td align="left"><label for="officeassignment" id="officeassignment" name="officeassignment">Office Assignment</label></td>
                        <td></td>
                        <td><input type="checkbox" id="officeassignment" name="officeassignment" value="HeadOffice">Head Office
                            <input type="checkbox" id="officeassignment" name="officeassignment" value="Branch">Branch&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" id="officeassignment" name="officeassignment" maxlength="40" size="25"></td>
                    </tr>

                    <tr>
                        <td align="left"><label for="basicincome" id="basicincome">Basic Income</label></td>
                        <td></td>
                        <td> <input type="text" id="basicincome" name="basicincome" maxlength="60" size="35"></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
